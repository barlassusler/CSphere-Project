{% extends 'base.html' %}
{%load static%}
{%block content%}
<head>
<style>
div.gallery {
  border: 1px solid #ccc;
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}

* {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Responsive Image Gallery</h2>

<h4>Resize the browser window to see the effect.</h4>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="/events/voleyball">
      <img src="{% static 'voleyball.jpg' %}" style="width:100%">
    </a>
    <div class="desc"> Türkiye- South Korea </div>
  </div>
</div>


<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="/events/show">
      <img src="{% static 'show.jpg' %}" style="width:100%">
    </a>
    <div class="desc"> I need to laugh with someone</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="/events/match">
      <img src="{% static 'match.jpg' %}" style="width:100%">
    </a>
    <div class="desc">Türkiye has match</div>
  </div>
</div>

<div class="responsive">
  <div class="gallery">
    <a target="_blank" href="/events/cinema">
      <img src="{% static 'cinema.jpg' %}" style="width:100%">
    </a>
    <div class="desc">Fast and Furious X is out, I want someone to watch together </div>
  </div>
</div>






<div class="clearfix"></div>

<div style="padding:6px;">

</div>

</body>
{%endblock%}
